<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List + Clock</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #clock {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #333;
            padding: 8px 15px;
            border-radius: 10px;
            position: fixed;
            top: 15px;
            right: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        #taskInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #addButton {
            width: 60px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #4cae4c;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        #taskList li {
            background-color: #eee;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }

        .buttons button {
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .started { background-color: #ffc107; color: #000; }
        .half { background-color: #17a2b8; color: white; }
        .done { background-color: #28a745; color: white; }
        .delete { background-color: #d9534f; color: white; }
    </style>
</head>
<body>

    <!-- Clock -->
    <div id="clock"></div>

    <!-- Todo List -->
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addButton">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        // === CLOCK ===
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12;
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // === TODO LIST ===
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addButton = document.getElementById('addButton');
            const taskList = document.getElementById('taskList');

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    const newTask = document.createElement('li');
                    
                    newTask.innerHTML = `
                        <span class="task-text">${taskText}</span>
                        <div class="buttons">
                            <button class="started">Started</button>
                            <button class="half">50% done</button>
                            <button class="done">100% done</button>
                            <button class="delete">Delete</button>
                        </div>
                    `;

                    // Buttons
                    const startedBtn = newTask.querySelector('.started');
                    const halfBtn = newTask.querySelector('.half');
                    const doneBtn = newTask.querySelector('.done');
                    const deleteBtn = newTask.querySelector('.delete');
                    const taskTextEl = newTask.querySelector('.task-text');

                    startedBtn.addEventListener('click', () => {
                        taskTextEl.style.color = '#ffc107';
                        taskTextEl.textContent = taskText + " → Started";
                    });

                    halfBtn.addEventListener('click', () => {
                        taskTextEl.style.color = '#17a2b8';
                        taskTextEl.textContent = taskText + " → 50% done";
                    });

                    doneBtn.addEventListener('click', () => {
                        taskTextEl.style.color = '#28a745';
                        taskTextEl.textContent = taskText + " → 100% done";
                    });

                    deleteBtn.addEventListener('click', () => {
                        taskList.removeChild(newTask);
                    });

                    taskList.appendChild(newTask);
                    taskInput.value = "";
                }
            }

            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') addTask();
            });
        });
    </script>

</body>
</html>
